<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrar - UniBrechó</title>
  <link rel="stylesheet" href="tela_cadastro.css">
</head>
<body>

  <div class="cabecalho">
    <h1>UniBrechó</h1>
  </div>

  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" size="40" maxlength="80">
    &nbsp;&nbsp;&nbsp;
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" min="0" max="110" ><br>
    <br>
    <label for="curso">Curso:</label>
    <input type="text" id="curso" name="curso" size="30" maxlength="80">
    
    <label for="periodo">Período:</label>
    <input type="text" id="periodo" name="periodo" size="2" maxlength="40"><br>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" size="40" maxlength="80">
    &nbsp;&nbsp;
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" size="20" maxlength="40"><br>
    <br>
    
    
    </form>
    <button id="btnhome">Cadastrar</button>
    <br><br>
  <a href="index.html">Voltar</a>
        <script src="global.js" ></script>

</body>
</html>
